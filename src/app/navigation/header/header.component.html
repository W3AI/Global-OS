<mat-toolbar color="primary">
    <div fxHide.gt-sm>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon class="teamhub-header-icon"></mat-icon>
            <!-- <mat-icon>language</mat-icon> -->
        </button>
    </div>
    <div>
        <a routerLink="/">
            <button mat-icon-button fxHide.lt-md>
                <mat-icon class="teamhub-header-icon"></mat-icon>
            </button>Agile Team Lab
        </a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-md>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">


            <li><a routerLink="/about">About</a></li>
            <li><a routerLink="/market">Jobs</a></li>
            <li><a routerLink="/friend">Friends</a></li>

            <li *ngIf="isAuth$ | async"><a routerLink="/project">Projects</a></li>
            <li *ngIf="isAuth$ | async"><a routerLink="/skill">Services</a></li>
            <li *ngIf="isAuth$ | async"><a routerLink="/venture">Ventures</a></li>

            <li *ngIf="!(isAuth$ | async)"><a routerLink="/signup">Signup</a></li>
            <li *ngIf="!(isAuth$ | async)"><a routerLink="/login">Login</a></li>
            <li *ngIf="isAuth$ | async"><a routerLink="/account">Accounts</a></li>
            
            <li *ngIf="isAuth$ | async">
                <a style="cursor: pointer" (click)="onLogout()">Logout</a>
            </li>
            
        </ul>
    </div>
</mat-toolbar>
