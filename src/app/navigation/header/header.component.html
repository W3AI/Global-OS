<mat-toolbar color="primary">
    <div fxHide.gt-sm>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon class="teamhub-header-icon"></mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/">my AI To Do list </a>

        <a *ngIf="!(isAuth$ | async); else Auth" id="user" routerLink="/signup">
            <span class="links"></span> <span class="links"><span class="title-version">0.6</span> pre-&alpha;</span>
        </a>
        <ng-template #Auth>
            <a id="user" routerLink="/session">
                <span class="links"></span> <span class="links"><span class="title-version">0.6</span> pre-&alpha;</span>
            </a>
        </ng-template>

    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-md>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">

            <li><a routerLink="/about">About AI ToDo</a></li>

            <li *ngIf="isAuth$ | async"><a routerLink="/project">Tasks</a></li>
            <li *ngIf="isAuth$ | async"><a routerLink="/session">Services</a></li>
            <li *ngIf="isAuth$ | async"><a routerLink="/venture">Teams</a></li>

            <li><a routerLink="/setup">Setup</a></li>

            <li *ngIf="!(isAuth$ | async)"><a routerLink="/signup">Signup</a></li>
            <li *ngIf="!(isAuth$ | async)"><a routerLink="/login">Login</a></li>
            <!--    <li *ngIf="isAuth$ | async"><a routerLink="/account">Accounts</a></li> -->

            <li *ngIf="isAuth$ | async">
                <a style="cursor: pointer" (click)="onLogout()">Logout</a>
            </li>

        </ul>
    </div>
</mat-toolbar>
