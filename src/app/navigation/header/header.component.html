<mat-toolbar color="primary">
    <div fxHide.gt-sm>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon class="teamhub-header-icon"></mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/">
            <button mat-icon-button fxHide.lt-md>
                <mat-icon class="teamhub-header-icon"></mat-icon>
            </button>My 3 AI Wall Street 
        </a>
        <a *ngIf="!(isAuth$ | async); else Auth" id="user" routerLink="/signup">
            <span class="links"></span> <span class="links"> deals:</span> 1Trillion 
        </a> 
        <ng-template #Auth>
            <a id="user" routerLink="/session">
                <span class="links"></span> <span class="links"> deals:</span> 1Million
            </a>
        </ng-template>

    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-md>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">

            <li><a routerLink="/about">About W3AI</a></li>
        <!--    <li><a routerLink="/team">nBots</a></li>
            <li><a routerLink="/market">Jobs</a></li>
            <li><a routerLink="/friend">Friends</a></li> -->

            <li *ngIf="isAuth$ | async"><a routerLink="/session">nGenes</a></li>
            <li *ngIf="isAuth$ | async"><a routerLink="/project">nProjects</a></li>
            <!-- <li *ngIf="isAuth$ | async"><a routerLink="/skill">nSkills</a></li> -->
            <li *ngIf="isAuth$ | async"><a routerLink="/venture">nTeams</a></li>

            <li><a routerLink="/setup">Setup</a></li>

            <li *ngIf="!(isAuth$ | async)"><a routerLink="/signup">Signup</a></li>
            <li *ngIf="!(isAuth$ | async)"><a routerLink="/login">Login</a></li>
        <!--    <li *ngIf="isAuth$ | async"><a routerLink="/account">Accounts</a></li> -->
            
            <li *ngIf="isAuth$ | async">
                <a style="cursor: pointer" (click)="onLogout()">Logout</a>
            </li>
            
        </ul>
    </div>
</mat-toolbar>
