<mat-toolbar color="primary">
    <div fxHide.gt-sm>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>
                <img src="/assets/icons/AI_Unicorn.png" alt="W3AI" height="24" width="24">
            </mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/">Unicorns 0.7 pre-&alpha;</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-md>
        <ul fxLayout fxLayoutAlign="center center" fxLayoutGap="10px" class="navigation-items">

            <li><a routerLink="/about">About Unicorns</a></li>

            <li *ngIf="isAuth$ | async"><a routerLink="/venture">Network</a></li>
            <li *ngIf="isAuth$ | async"><a routerLink="/project">Jobs</a></li>
            <li *ngIf="isAuth$ | async"><a routerLink="/session">Services</a></li>

            <li *ngIf="!(isAuth$ | async)"><a routerLink="/signup">Signup</a></li>
            <li *ngIf="!(isAuth$ | async)"><a routerLink="/login">Login</a></li>

            <li><a routerLink="/help">Help</a></li>

            <li *ngIf="isAuth$ | async">
                <a style="cursor: pointer" (click)="onLogout()">Logout</a>
            </li>
            <li>
                <button mat-icon-button>
                    <mat-icon>
                        <a routerLink="/setup"><img src="/assets/icons/Unicorn.png" alt="W3AI" height="24" width="24"></a>
                    </mat-icon>
                </button>
            </li>

        </ul>
    </div>
</mat-toolbar>
