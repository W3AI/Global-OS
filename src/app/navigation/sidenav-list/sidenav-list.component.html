<mat-nav-list>
    <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!(isAuth$ | async)">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Signup</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!(isAuth$ | async)">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Login</span>            
    </a>
    <a mat-list-item routerLink="/project" (click)="onClose()" *ngIf="isAuth$ | async">
        <mat-icon>group_add</mat-icon>
        <span class="nav-caption">Projects</span>            
    </a>
    <a mat-list-item routerLink="/skill" (click)="onClose()" *ngIf="isAuth$ | async">
        <mat-icon>group_add</mat-icon>
        <span class="nav-caption">Skills</span>            
    </a>
    <a mat-list-item routerLink="/venture" (click)="onClose()" *ngIf="isAuth$ | async">
        <mat-icon>group_add</mat-icon>
        <span class="nav-caption">Ventures</span>            
    </a>
    <mat-list-item> 
        <button mat-icon-button (click)="onLogout()" *ngIf="isAuth$ | async">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Logout</span>  
        </button>
    </mat-list-item>
</mat-nav-list>
