<mat-tab-group *ngIf="!(ongoingProject$ | async)">

  <mat-tab label="Add Project">
    <app-add-project></app-add-project>
  </mat-tab>

  <mat-tab label="List">
    <app-list-project></app-list-project>
  </mat-tab>

  <mat-tab label="Act">
    <app-new-project></app-new-project>
  </mat-tab>

  <mat-tab label="Status">
    <app-past-project></app-past-project>
  </mat-tab>

</mat-tab-group>
<app-current-project *ngIf="ongoingProject$ | async"></app-current-project>
