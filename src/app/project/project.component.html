<mat-tab-group *ngIf="!ongoingProject">
  <mat-tab label="New Project">
    <app-new-project (projectStart)="ongoingProject = true"></app-new-project>
  </mat-tab>
  <mat-tab label="Past Projects">
    <app-past-project></app-past-project>
  </mat-tab>
</mat-tab-group>
<app-current-project *ngIf="ongoingProject"></app-current-project>
