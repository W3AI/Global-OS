<section id="session" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">

  <h1>Dynamic Natural Activation (DNA)</h1>
  <p>W3AI Core DNA Algorithm</p>
  
  <section class="venture">
    <section id="control" class="venture">
      <h3>Chain Reaction Control</h3>

      <app-dna-control></app-dna-control>

    </section>
  
    <section id="solutions" class="venture">
      <h3>Solutions</h3>
    </section>
  </section>

  <section id="reactor" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
  
    <section id="project">
      <h3>Project</h3>
      <textarea input="text" rows="5"> Insert Project cells
      </textarea>

      <app-dna-problem></app-dna-problem>

    </section>

    <section id="iteam" fxLayout fxLayoutAlign="center center">
      <img src="assets/img/icon_512.png" alt="Solve World's Problems" height="96" width="96">
    </section>
  
    <section id="operation">
      <h3>Operation</h3>
      <textarea input="text" rows="5"> Insert Service cells
      </textarea>

      <app-dna-operation></app-dna-operation>

    </section>
  
  </section>

  <section id="log">
    <h3>Chain Reaction Log</h3>
  </section>

</section>
