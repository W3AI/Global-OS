<section id="session" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0px">
    <h1>Programmatic Venture</h1>
  <section class="venture">
    <section id="control" class="venture" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0px">
      <app-dna-control (intervalFired)="onIntervalFired($event)">
      </app-dna-control>
    </section>
  </section>

  <section id="reactor" background="assets/img/World-W3AI-800.gif" fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="10px">
  
    <section id="problem">
      <h3>Project</h3>

      <mat-form-field class="right">
        <textarea 
        matInput [(ngModel)]="defaultProject"
        name="problem"
        rows="12"
        placeholder="Insert Project cells">
        </textarea>
        <button mat-button *ngIf="defaultProject" matPrefix mat-icon-button aria-label="Clear" (click)="defaultProject=''">
          <mat-icon class="iconLeft">close</mat-icon>
        </button>
      </mat-form-field>

      <h5>{{ problemTitle }}</h5>

      <section id="contexts" class="problem">
        <h5>Contexts - INPUT</h5>
      </section>

      <section id="solutions" class="problem">
        <h5>Solutions - CHANGES</h5>
      </section>

      <section id="tests" class="problem">
        <h5>Tests - OUTPUT</h5>
      </section>

    </section>

    <section id="operation">
      <h3>Operations</h3>

      <mat-form-field>
        <textarea 
        matInput [(ngModel)]="defaultOperation"
        name="operation"
        rows="12"
        placeholder="Insert Service cells">
        </textarea>
        <button mat-button *ngIf="defaultOperation" matSuffix mat-icon-button aria-label="Clear" (click)="defaultOperation=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <h5>{{ operationTitle }}</h5>

      <h5>operationInputFunction</h5>
      <textarea rows="4"> {{ operationInputFunction }} </textarea>

      <section id="contexts" class="operation">
        <h5>INPUT - Queries</h5>
      </section>

      <section id="solutions" class="operation">
        <h5>CHANGES - Functions</h5>
      </section>

      <section id="tests" class="operation">
        <h5>OUTPUT - Queries</h5>
      </section>

    </section>
  
  </section>

  <section id="log">
    <h3>Transformations Ranking</h3>

    <div id="logHeader">

    </div>

    <div id="logTx" fxLayout="row">

      <div id="Contexts" fxLayout="column">

        <app-dna-problem
        *ngFor="let oddNumber of oddNumbers" 
        [number]="oddNumber">
        </app-dna-problem>

      </div>

      <div id="Transformations" fxLayout="column">

        <app-dna-operation
        *ngFor="let evenNumber of evenNumbers" 
        [number]="evenNumber">
        </app-dna-operation>

      </div>

    </div>

  </section>

  <section id="footer">
      Â© Ianta Labs / MIT License
  </section>

</section>
