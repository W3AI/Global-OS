<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="87%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>

</ng-container>

<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Session Name </th>
  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<ng-container matColumnDef="tags">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Tags </th>
  <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
</ng-container>

<ng-container matColumnDef="description">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
</ng-container>

<ng-container matColumnDef="url">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
  <td mat-cell *matCellDef="let element"> {{element.url}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="7" [pageSizeOptions]="[1, 3, 5, 10]" showFirstLastButtons></mat-paginator>
