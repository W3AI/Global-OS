<section id="session" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0px">
    <h1>Professional N Teams</h1>
    <p>GOV - FIN - MED - EDU - MIL - ORG</p>
  <section class="venture">
    <section id="control" class="venture" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0px">
      <app-dna-control (intervalFired)="onIntervalFired($event)">
      </app-dna-control>
    </section>
  </section>

  <section id="reactor" background="assets/img/World-W3AI-800.gif" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
  
    <section id="problem">
      <h3>Programs</h3>

      <mat-form-field class="right">
        <textarea 
        matInput [(ngModel)]="defaultProject"
        name="problem"
        rows="20"
        placeholder="Insert Project cells">
        </textarea>
        <button mat-button *ngIf="defaultProject" matPrefix mat-icon-button aria-label="Clear" (click)="defaultProject=''">
          <mat-icon class="iconLeft">close</mat-icon>
        </button>
      </mat-form-field>

    </section>

    <section id="operation">
      <h3>Operations</h3>

      <mat-form-field>
        <textarea 
        matInput [(ngModel)]="defaultOperation"
        name="operation"
        rows="20"
        placeholder="Insert Service cells">
        </textarea>
        <button mat-button *ngIf="defaultOperation" matSuffix mat-icon-button aria-label="Clear" (click)="defaultOperation=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

    </section>
  
  </section>

  <section id="log">
    <h3>Transformations Ranking</h3>

    <div id="logHeader">

    </div>

    <div id="logTx" fxLayout="row">

      <div id="Contexts" fxLayout="column">

        <app-dna-problem
        *ngFor="let oddNumber of oddNumbers" 
        [number]="oddNumber">
        </app-dna-problem>

      </div>

      <div id="Transformations" fxLayout="column">

        <app-dna-operation
        *ngFor="let evenNumber of evenNumbers" 
        [number]="evenNumber">
        </app-dna-operation>

      </div>

    </div>

  </section>

  <section id="footer">
      Â© Ianta Labs / MIT License
  </section>

</section>
