<mat-tab-group *ngIf="!(ongoingSession$ | async)">

  <mat-tab label="Console">
    <app-add-session></app-add-session>
  </mat-tab>

  <mat-tab label="Past">
    <app-list-session></app-list-session>
  </mat-tab>

  <mat-tab label="Adventure">
    <app-current-session></app-current-session>

  <mat-tab label="DNA">

  </mat-tab>

</mat-tab-group>
<app-current-session *ngIf="ongoingSession$ | async"></app-current-session>
