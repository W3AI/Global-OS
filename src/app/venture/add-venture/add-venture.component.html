<section class="add-venture-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" #f="ngForm" (ngSubmit)="onAddVenture(f)">

      <mat-form-field hintLabel="Short & memorable.">
        <input type="text" 
        matInput [ngModel]="'eg: Self-balancing Social-AI Economy'" 
        name="name" 
        required 
        maxlength="40"
        #nameInput="ngModel"
        placeholder="Venture Name" 
        value="">
        <mat-hint align="end">{{ nameInput.value?.length }} / 40</mat-hint>
        <mat-error *ngIf="tagsInput.hasError('required')">Must not be empty.</mat-error>
      </mat-form-field>
  
      <mat-form-field hintLabel="What does the venture change?">
          <input type="text" 
          matInput [ngModel]="'eg: social, economic, structure'" 
          name="tags" 
          required 
          maxlength="40" 
          #tagsInput="ngModel"    
          placeholder="Change tags">
          <mat-hint align="end">{{ nameInput.value?.length }} / 40</mat-hint>
          <mat-error *ngIf="tagsInput.hasError('required')">Must not be empty. Add eg: docs</mat-error>
          <mat-error *ngIf="tagsInput.hasError('required')">The smart market algo uses tags to promote your ventures.</mat-error>    
      </mat-form-field>

      <mat-form-field>
        <textarea 
        matInput [ngModel]="'eg: Time based, market-computed cryptocurrency that balances daily world demand and offer'" 
        name="description" 
        rows="4" 
        placeholder="Brief description">
      </textarea>
      </mat-form-field>
  
      <mat-form-field>
        <input type="url" 
        matInput [ngModel]="'https://teamhub.w3ai.net/top/ventures/fintech-second-bitcoin/'" 
        name="url" 
        placeholder="URL of your venture">
      </mat-form-field>

      <mat-radio-group ngModel name="privacy" required>
        <mat-radio-button class="radio-button" color="primary" value="private">private</mat-radio-button>
        <mat-radio-button class="radio-button" color="primary" value="business" focus>business</mat-radio-button>
        <mat-radio-button class="radio-button" color="primary" value="public">public</mat-radio-button>
      </mat-radio-group>

    <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
  </section>
