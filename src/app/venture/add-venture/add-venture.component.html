<section class="add-venture-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" #f="ngForm" (ngSubmit)="onAddVenture(f)">

    <mat-form-field hintLabel="Short & memorable.">
      <input type="text" matInput [ngModel]="'eg: Self-balancing Global Economy'" name="name" required maxlength="40"
        #nameInput="ngModel" placeholder="Venture Name" value="">
      <mat-hint align="end">{{ nameInput.value?.length }} / 40</mat-hint>
      <mat-error *ngIf="tagsInput.hasError('required')">Must not be empty.</mat-error>
    </mat-form-field>

    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Insert
          </mat-panel-title>
          <mat-panel-description>
            from your Venture file 
          </mat-panel-description>
        </mat-expansion-panel-header>
    
        <mat-form-field class="textarea-expansion-panel">
          <textarea matInput [ngModel]="'Copy here the START cells'" name="startScript" rows="2" placeholder="Project START:">
                </textarea>
        </mat-form-field>
    
        <mat-form-field class="textarea-expansion-panel">
          <textarea matInput [ngModel]="'Copy here the CHECK cells'" name="checkScript" rows="2" placeholder="Project CHECK List:">
                </textarea>
        </mat-form-field>
            
        <mat-form-field class="textarea-expansion-panel">
          <textarea matInput [ngModel]="'Copy here the INPUT cells'" name="inputScript" rows="2" placeholder="Service INPUT:">
                      </textarea>
        </mat-form-field>

        <mat-form-field class="textarea-expansion-panel">
          <textarea matInput [ngModel]="'Copy here the CHANGE cells'" name="changeScript" rows="2" placeholder="Service CHANGE:">
                      </textarea>
        </mat-form-field>
    
        <mat-form-field class="textarea-expansion-panel">
          <textarea matInput [ngModel]="'Copy here the OUTPUT cells'" name="outputScript" rows="2" placeholder="Service OUTPUT:">
                      </textarea>
        </mat-form-field>
    
      </mat-expansion-panel>
    </mat-accordion>

    <mat-form-field hintLabel="What does the venture change?">
      <input type="text" matInput [ngModel]="'eg: social, economic, structure'" name="tags" required maxlength="40"
        #tagsInput="ngModel" placeholder="Change tags">
      <mat-hint align="end">{{ nameInput.value?.length }} / 40</mat-hint>
      <mat-error *ngIf="tagsInput.hasError('required')">Must not be empty. Add eg: docs</mat-error>
      <mat-error *ngIf="tagsInput.hasError('required')">The smart market algo uses tags to promote your ventures.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput [ngModel]="'eg: Decentralized Global OS that balances daily service demand and offer'"
        name="description" rows="3" placeholder="Brief description">

      </textarea>
    </mat-form-field>

    <mat-form-field>
      <input type="url" matInput [ngModel]="'https://w3ai.org/open/global-operating-system/'" name="url"
        placeholder="URL of your venture">
    </mat-form-field>

    <mat-radio-group ngModel name="privacy" required>
      <mat-radio-button class="radio-button" color="primary" value="private">private</mat-radio-button>
      <mat-radio-button class="radio-button" color="primary" value="business" focus>business</mat-radio-button>
      <mat-radio-button class="radio-button" color="primary" value="public">public</mat-radio-button>
    </mat-radio-group>

    <button type="submit" class="submit-button" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
