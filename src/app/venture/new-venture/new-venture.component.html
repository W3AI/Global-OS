<section class="new-venture" fxLayout="column" fxLayoutAlign="center">

  <form (ngSubmit)="onStartVenture(f)" #f="ngForm">

    <mat-card  fxFlex="100%" fxLayout="column" fxLayoutAlign="center">

      <mat-card-title fxLayoutAlign="center">Start venture activity:</mat-card-title>
      <mat-card-content fxFlex="100%" fxLayout="column" fxLayoutAlign="center">

        <mat-list>
          <mat-list-item>ContextIni: {{ contextIni | shorten: 30 }}</mat-list-item>
          <mat-list-item>Test List: {{ testList | shorten: 30 }}</mat-list-item>
          <mat-list-item>Input Query: {{ inputQuery | shorten: 30 }}</mat-list-item>
          <mat-list-item>Transformation: {{ transform | shorten: 30 }}</mat-list-item>
          <mat-list-item>Update Query: {{ updateQuery | shorten: 30 }}</mat-list-item>
        </mat-list>

        <mat-form-field>
          <textarea 
            matInput [(ngModel)]="contextIni"
            name="contextIni" 
            rows="4" 
            placeholder="Initial Context:">
          </textarea>
        </mat-form-field>

        <mat-form-field>
          <textarea 
            matInput [(ngModel)]="testList" 
            name="testList" 
            rows="2" 
            placeholder="Test List:">
          </textarea>
        </mat-form-field>

        <mat-form-field>
          <textarea 
            matInput [(ngModel)]="inputQuery" 
            name="inputQuery" 
            rows="2" 
            placeholder="Input Query:">
          </textarea>
        </mat-form-field>

        <mat-form-field>
          <textarea 
            matInput [(ngModel)]="transform" 
            name="transform" 
            rows="2" 
            placeholder="Function:">
          </textarea>
        </mat-form-field>

        <mat-form-field>
          <textarea 
            matInput [(ngModel)]="updateQuery" 
            name="updateQuery" 
            rows="2" 
            placeholder="Update Query:">
          </textarea>
        </mat-form-field>

        <h1>Launch</h1>

        <mat-form-field fxFlex="100%" *ngIf="!(isLoading$ | async) && controls$ | async">
          <mat-select placeholder="Next steps" ngModel name="control" required>
            <mat-option *ngFor="let control of controls$ | async" [value]="control.id">
              {{ control.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>

      </mat-card-content>

      <mat-card-actions  *ngIf="!(isLoading$ | async)" fxLayoutAlign="center center">
        <button type="button" mat-raised-button color="accent" (click)="onSearchStep()">Search Solution</button>
        <button *ngIf="controls$ | async" type="submit" mat-raised-button color="accent" [disabled]="f.invalid">Approve Budget to Start</button>
        <button *ngIf="!(controls$ | async)" type="button" mat-stroked-button color="accent" (click)="fetchControls()">Fetch Tags Again</button>
      </mat-card-actions>

    </mat-card>

  </form>

</section>
